<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-1">
      <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 bg-light">
        <h3 class="mt-4">Search City:</h3>
        <div class="input-set mb-3">
          <input id="enter-city" type="text" class="form-control" placeholder="Enter city" aria-label="Enter city">
          <div class="input-set-append">
              <button class="btn btn-primary col-lg-12 mt-3 text-center" type="button" id="search-button">Search 
                 
              </button>
        </div>

      </div>
     <!--  <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button> -->
      <form id="history"></form>
    </div>
    <div class="col-lg-9">
      <div class="row mr-0">
          <div class="col-lg-11 card m-3 d-none" id="today-weather">
              <div class="card-body">
                  <h3 id="city-name" class="city-name align-middle"></h3>
                  <img id="current-pic" alt="">
                  <p id="temperature"></p>
                  <p id="humidity"></p>
                  <p id="wind-speed"></p>
              </div>
          </div>
  </div>
  <div class="row d-none" id="fiveday-header">
    <div class="col-12">
        <h3>5-Day Forecast</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
</div>
</div>
</div>
</div>


<script src="./assets/js/script.js"></script>

</body>

</html>
